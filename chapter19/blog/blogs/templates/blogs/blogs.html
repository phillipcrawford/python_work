{% extends 'blogs/base.html' %} {% block content %}

<p>Blogs</p>
<ul>
  {% for blog in blogs %}
  <li>
    <a href="{% url 'blogs:blog' blog.id%}">{{ blog.name }}</a>
  </li>
  {% empty %}
  <li>No blogs have been added yet.</li>
  {% endfor %}
</ul>

<a href="{% url 'blogs:new_blog' %}">Add a new blog</a>

{% endblock content %}
